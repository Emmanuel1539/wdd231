<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Agricultural Chamber of Commerce provides support, resources, and advocacy for farmers and agribusinesses. Join us today!">
    <meta name="keywords" content="agriculture, farmers, agribusiness, chamber of commerce, support, resources, advocacy">
    <meta name="author" content="Agricultural Chamber of Commerce">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Thank You for Your Submission!</h1>
    </header>
    <main>
        <section class="container grey">
            <h2>Submission Details</h2>
            <p>First Name: <span id="first_name"></span></p>
            <p>Last Name: <span id="last_name"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Mobile Phone: <span id="mobile_phone"></span></p>
            <p>Organization: <span id="organization"></span></p>
            <p>Submitted on: <span id="timestamp"></span></p>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("first_name").textContent = urlParams.get("firstname");
            document.getElementById("last_name").textContent = urlParams.get("lastname");
            document.getElementById("email").textContent = urlParams.get("email");
            document.getElementById("mobile_phone").textContent = urlParams.get("phone");
            document.getElementById("organization").textContent = urlParams.get("organization");
            document.getElementById("timestamp").textContent = urlParams.get("timestamp");
        });
    </script>
</body>
</html>
